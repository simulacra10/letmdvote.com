    # FAQ
    faqTitle = "FAQ"

    [[params.home.faq]]
      q = "Is this partisan?"
      a = "No. This is a procedural effort focused on whether Maryland citizens should have a structured way to place eligible measures on the ballot. People of many political views support citizen ballot access."

    [[params.home.faq]]
      q = "Does this replace the legislature?"
      a = "No. A citizen initiative process is a supplemental tool. Representative government continues as normal. Initiatives provide an additional lawful pathway for certain questions to reach voters."

    [[params.home.faq]]
      q = "What kinds of measures could be proposed?"
      a = "That depends on the rules adopted by Maryland. Most states define eligibility and limits, especially for budgetary matters and administrative details. The goal is a clear process with sensible safeguards."

    [[params.home.faq]]
      q = "What is the ask right now?"
      a = "Support local and statewide discussion around adopting a citizen initiative framework for Maryland, and help build community awareness through respectful outreach."

    [[params.home.faq]]
      q = "How can I help if I have limited time?"
      a = "Join updates, share the site, and encourage local leaders to consider non-binding resolutions in support of ballot access."

    # Principle
    principleTitle = "A simple principle"
    principleText = "Governments derive their just powers from the consent of the governed. Maryland deserves a clear, lawful, and orderly way for citizens to bring eligible questions to the ballot."
