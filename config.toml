    # About
    aboutTitle = "About"
    aboutP1 = "Maryland’s laws and constitution set many important rules for public life, but citizens have limited ability to place statutory or constitutional questions directly before voters through a citizen-initiated ballot process."
    aboutP2 = "Let MD Vote advocates for a statewide mechanism that allows citizens to propose eligible measures for voter consideration, through a clear, orderly procedure with strong safeguards and transparent administration."
    aboutPills = ["Civic participation", "Accountability", "Transparency", "Peaceful, lawful change"]

    # Our case
    caseTitle = "Our case in a nutshell"
    caseIntro = "Citizen ballot access is a practical tool used in many states to increase engagement and accountability. It creates a lawful avenue for voters to raise issues of broad public concern when traditional pathways stall."

    [[params.home.casePoints]]
      title = "More public participation"
      text = "Invites citizens into the process with a clear, rule-bound method to propose measures."

    [[params.home.casePoints]]
      title = "More accountability"
      text = "Encourages responsiveness by ensuring voters have a procedural option when issues are widely supported."

    [[params.home.casePoints]]
      title = "More trust"
      text = "When people can lawfully act, political pressure stays peaceful, transparent, and focused."

    # How it works
    howTitle = "How a citizen initiative process works"
    howIntro = "States that allow ballot initiatives typically use a straightforward framework. Specific rules vary, but the structure is consistent."

    [[params.home.howBlocks]]
      title = "A structured signature process"
      text = "A proposal is drafted, reviewed for eligibility under defined rules, then supporters gather a required number of valid signatures within a set timeframe.\n\nElection authorities verify signatures, and if thresholds are met, the measure appears on the ballot for voters to approve or reject."

    [[params.home.howBlocks]]
      title = "Safeguards matter"
      text = "A good system includes clear eligibility rules, transparent counting, fraud prevention, and straightforward public summaries so voters can make informed decisions.\n\nThis site is a public overview, not legal advice. Any specific proposal should be reviewed with qualified counsel."

