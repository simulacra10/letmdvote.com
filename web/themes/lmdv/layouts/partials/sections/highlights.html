<section id="highlights" class="section">
  <div class="wrap">
    <div class="cards cards-fluid" role="list">
      {{ range .Site.Params.home.highlights }}
        <div class="card" role="listitem">
          <h3>{{ .title }}</h3>
          <p>{{ .text }}</p>
        </div>
      {{ end }}
    </div>
  </div>
</section>
